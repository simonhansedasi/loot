<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loot Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> <!-- Link to your external CSS file -->

</head>
<body>
  <h1>Loot Generator</h1>
  <form id="lootForm">
    <fieldset>
      <legend>Select Loot Type:</legend>
      <label>
        <input type="radio" name="lootType" value="hoard">
        Hoard
      </label>
      <label>
        <input type="radio" name="lootType" value="individual">
        Individual
      </label>
    </fieldset>

    <label for="crValue">Enter CR:</label>
    <input type="text" id="crValue" name="crValue" placeholder="0-99">

    <button type="submit">Generate Loot</button>
  </form>

  <div id="result"></div>

    <script src="js/loot.js"></script>

</body>
</html>
